  <script>
    // ==========================================
    // âš ï¸ è«‹åœ¨é€™è£¡è²¼ä¸Šæ‚¨çš„ GAS éƒ¨ç½²ç¶²å€ (ä»¥ /exec çµå°¾)
    const GAS_API_URL = 'https://script.google.com/macros/library/d/1iwYI7ZuCozKcqISKnXy22FCkOv50IMIKPbkSjGFT9_ie6nVVNNVgaErE/3'; 
    // ä¾‹å¦‚: const GAS_API_URL = 'https://script.google.com/macros/s/xxxx/exec';
    // ==========================================

    // é€™è£¡è¦å¡«æ‚¨çš„ LIFF ID (å¾å°ˆæ¡ˆè¨­å®šçœ‹ï¼Œæˆ–ç›´æ¥è²¼ä¸Š)
    const LIFF_ID = '1657xxxxxx-xxxxxx'; 

    document.addEventListener('DOMContentLoaded', async () => {
      // 1. è¨­å®šæ—¥æœŸé è¨­å€¼
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('startDate').value = today;
      document.getElementById('endDate').value = today;

      // 2. åˆå§‹åŒ– LIFF (ç‚ºäº†æŠ“åå­—)
      if (LIFF_ID && LIFF_ID.length > 5) {
        try {
          await liff.init({ liffId: LIFF_ID });
          if (liff.isLoggedIn()) {
             const profile = await liff.getProfile();
             document.getElementById('userName').value = profile.displayName || '';
          }
        } catch (e) { console.log('LIFF init failed', e); }
      }

      // 3. å‘¼å« GAS å–å¾—è»Šè¼›æ¸…å–® (ä½¿ç”¨ fetch)
      fetchCarList();
    });

    // å–å¾—è»Šè¼›æ¸…å–®
    function fetchCarList() {
      if (GAS_API_URL.includes('è«‹è²¼ä¸Š')) {
        handleError('è«‹å…ˆåœ¨ç¨‹å¼ç¢¼ä¸­è¨­å®š GAS_API_URL');
        return;
      }

      // ä½¿ç”¨ Web API fetch å‘¼å« doGet
      fetch(`${GAS_API_URL}?action=getCarList`)
        .then(response => response.json())
        .then(res => {
          if (res.success) {
            populateCarList(res.data);
          } else {
            handleError('è®€å–å¤±æ•—: ' + res.message);
          }
        })
        .catch(err => handleError('é€£ç·šéŒ¯èª¤: ' + err));
    }

    function populateCarList(cars) {
      const select = document.getElementById('carType');
      select.innerHTML = '<option value="" selected disabled>è«‹é¸æ“‡è»Šå‹</option>';
      cars.forEach(car => {
        const option = document.createElement('option');
        option.value = car;
        option.textContent = car;
        select.appendChild(option);
      });
      showLoading(false);
    }

    // è¡¨å–®é€å‡º
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // çµ„åˆè³‡æ–™
      const sDate = document.getElementById('startDate').value;
      const sTime = document.getElementById('startTime').value;
      const eDate = document.getElementById('endDate').value;
      const eTime = document.getElementById('endTime').value;

      const payload = {
        userName: document.getElementById('userName').value,
        userPhone: document.getElementById('userPhone').value,
        address: document.getElementById('address').value,
        carType: document.getElementById('carType').value,
        startTime: `${sDate}T${sTime}`,
        endTime: `${eDate}T${eTime}`
      };

      showLoading(true);

      // ä½¿ç”¨ POST é€å‡º JSON
      fetch(GAS_API_URL, {
        method: 'POST',
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(response => {
        showLoading(false);
        if (response.success) {
          Swal.fire('æˆåŠŸ', 'é ç´„å·²é€å‡ºï¼', 'success').then(() => {
            if (liff.isInClient()) liff.closeWindow();
            else location.reload();
          });
        } else {
          Swal.fire('å¤±æ•—', response.message, 'error');
        }
      })
      .catch(err => {
        showLoading(false);
        Swal.fire('é€£ç·šéŒ¯èª¤', 'ç„¡æ³•é€£æ¥ä¼ºæœå™¨', 'error');
      });
    });

    function showLoading(show) {

    }
    
    function handleError(msg) {

      Swal.fire('éŒ¯èª¤', msg, 'error');
    }
    
    // æ—¥æœŸé€£å‹•

    });
  </script>
